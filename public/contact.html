<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./../assests/CSS/contact.css" />
    <link rel="stylesheet" href="./../assests/CSS/navbar.css" />

    <!-- FONT AWESOME ICON -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <!-- MENU NAVBAR -->
      <nav>
        <div class="logo-wrapper">
          <a href="#" class="logo">Logo</a>
        </div>
        <div class="nav-items" id="nav-item-wrapper">
          <a href="./../index.html" class="nav-links">Home</a>
          <a href="./skills.html" class="nav-links">Skills</a>
          <a href="./about.html" class="nav-links">About</a>
          <a href="./contact.html" class="nav-links">Contact</a>
        </div>
        <div
          class="hamburger-wrapper"
          id="menu-toggler"
          onclick="toggleNavBar()"
        >
          <i class="hamburger fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-box">
        <h2>Contact me</h2>
        <section>
          <form>
            <div class="input-group">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-group">
              <input type="number" placeholder="Phone Number" />
              <input type="email" placeholder="Email" />
            </div>
            <div class="text-area">
              <textarea rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">SEND MESSAGE</button>
          </form>
        </section>
      </div>
      <div class="Contact">
        <section>
          <i class="fab fa-github-square"></i>
          <i class="fab fa-twitter"></i>
          <i class="fas fa-envelope-square"></i>
          <i class="fab fa-facebook-f"></i>
        </section>
      </div>
    </main>
    <!-- HAMBURGER SCRIPT -->
    <script src="./../assests/js/hamburger.js"></script>
  </body>
</html>
